    <meta name="referrer" content="no-referrer" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' https: data: blob:; img-src 'self' https: data: blob:; media-src 'self' https: data: blob:; connect-src 'self' https: wss:;">
    <title>Ours.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      /* Tier 1: Reset & Base */
      * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
      body { 
        margin: 0; 
        padding: 0; 
        background: #000000; /* Fallback */
        font-family: 'Inter', sans-serif;
        overflow-x: hidden; 
        -webkit-font-smoothing: antialiased; 
        -moz-osx-font-smoothing: grayscale;
      }
      /* Typography Defaults */
      h1, h2, h3, h4, h5, h6 { margin: 0; font-family: 'Bebas Neue', sans-serif; letter-spacing: 0.5px; font-weight: 400; }
      p { margin: 0; }
      button, input, textarea { font-family: inherit; }
      button { cursor: pointer; outline: none; }
      
      /* Utilities */
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      
      #root { display: flex; justify-content: center; min-height: 100vh; width: 100%; }
      
      ::selection { background: rgba(255, 79, 31, 0.3); color: white; }
    </style>
